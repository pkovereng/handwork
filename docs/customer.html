<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - Handwork</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', 'Arial', sans-serif;
            background: #0F0F0F;
            color: #FFFFFF;
            line-height: 1.6;
        }
        
        .container {
            min-height: 100vh;
        }
        
        .main-content {
            padding: 32px;
        }
        
        .back-btn {
            background: #2C2C2C;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.18s;
            margin-bottom: 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            line-height: 1.5;
        }
        
        .back-btn:hover {
            background: #3C3C3C;
        }
        
        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #2C2C2C;
        }
        
        .customer-info h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #FFFFFF;
        }
        
        .customer-meta {
            display: flex;
            gap: 24px;
            color: #BBBBBB;
            font-size: 0.95em;
        }
        
        .status-badge {
            background: #A64D79;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.18s;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-primary {
            background: #A64D79;
            color: white;
        }
        
        .btn-primary:hover {
            background: #B55D89;
        }
        
        .btn-secondary {
            background: #2C2C2C;
            color: #FFFFFF;
        }
        
        .btn-secondary:hover {
            background: #3C3C3C;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
        }
        
        .section {
            background: #181820;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #2C2C2C;
        }
        
        .section h2 {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #2C2C2C;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #BBBBBB;
            font-weight: 500;
        }
        
        .info-value {
            color: #FFFFFF;
            text-align: right;
        }
        
        .projects-list {
            margin-top: 16px;
        }
        
        .project-item {
            background: #1E1E1E;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #2C2C2C;
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .project-title {
            font-weight: 600;
            color: #FFFFFF;
        }
        
        .project-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .status-active {
            background: #2D5A2D;
            color: #90EE90;
        }
        
        .status-completed {
            background: #2D2D5A;
            color: #90CDFF;
        }
        
        .status-planned {
            background: #5A2D2D;
            color: #FFB090;
        }
        
        .project-details {
            color: #BBBBBB;
            font-size: 0.9em;
        }
        
        .notes-section {
            margin-top: 16px;
        }
        
        .note-item {
            background: #1E1E1E;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid #A64D79;
        }
        
        .note-date {
            color: #BBBBBB;
            font-size: 0.8em;
            margin-bottom: 8px;
        }
        
        .note-text {
            color: #FFFFFF;
            line-height: 1.5;
        }
        
        .add-note-btn {
            background: #2C2C2C;
            color: #BBBBBB;
            border: 1px solid #3C3C3C;
            border-radius: 6px;
            padding: 8px 16px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: background 0.18s;
            margin-top: 16px;
        }
        
        .add-note-btn:hover {
            background: #3C3C3C;
        }
        
        .empty-state {
            text-align: center;
            color: #BBBBBB;
            padding: 40px 20px;
        }
        
        .empty-state h3 {
            margin-bottom: 8px;
            color: #FFFFFF;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        
        .modal-content {
            background-color: #181820;
            margin: 15% auto;
            padding: 24px;
            border: 1px solid #2C2C2C;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
        }
        
        .close-btn {
            color: #BBBBBB;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-btn:hover,
        .close-btn:focus {
            color: #FFFFFF;
            text-decoration: none;
        }

        #sidebar-placeholder {
            min-width: 250px;
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>
    <div class="container" x-data="customerApp()">
        <div class="main-content">
            <a href="clients.html" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Back to Clients
            </a>
            
            <div class="customer-header">
                <div class="customer-info">
                    <h1 x-text="customer.name">Loading...</h1>
                    <div class="customer-meta">
                        <span x-text="customer.email"></span>
                        <span x-text="customer.phone"></span>
                        <span class="status-badge" x-text="customer.status"></span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" @click="editCustomer()">Edit</button>
                    <button class="btn btn-primary" @click="newProject()">New Project</button>
                </div>
            </div>
            
            <div class="content-grid">
                <div class="section">
                    <h2>Projects</h2>
                    <div class="projects-list" x-show="customer.projects && customer.projects.length > 0">
                        <template x-for="project in customer.projects" :key="project.id">
                            <div class="project-item">
                                <div class="project-header">
                                    <div class="project-title" x-text="project.title"></div>
                                    <div class="project-status" :class="'status-' + project.status" x-text="project.status"></div>
                                </div>
                                <div class="project-details">
                                    <div x-text="project.description"></div>
                                    <div style="margin-top: 4px;">
                                        <span x-text="project.startDate"></span>
                                        <span x-show="project.endDate"> - </span>
                                        <span x-text="project.endDate"></span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="empty-state" x-show="!customer.projects || customer.projects.length === 0">
                        <h3>No projects yet</h3>
                        <p>Start by creating the first project for this customer.</p>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Contact Information</h2>
                    <div class="info-row">
                        <span class="info-label">Name</span>
                        <span class="info-value" x-text="customer.name"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" x-text="customer.email"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone</span>
                        <span class="info-value" x-text="customer.phone"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Address</span>
                        <span class="info-value" x-text="customer.address"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="info-value" x-text="customer.status"></span>
                    </div>
                </div>
            </div>
            
            <div class="section" style="margin-top: 24px;">
                <h2>Notes</h2>
                <div class="notes-section" x-show="customer.notes && customer.notes.length > 0">
                    <template x-for="note in customer.notes" :key="note.id">
                        <div class="note-item">
                            <div class="note-date" x-text="note.date"></div>
                            <div class="note-text" x-text="note.text"></div>
                        </div>
                    </template>
                </div>
                <div class="empty-state" x-show="!customer.notes || customer.notes.length === 0">
                    <h3>No notes yet</h3>
                    <p>Add notes about this customer to keep track of important information.</p>
                </div>
                <button class="add-note-btn" @click="addNote()">+ Add Note</button>
            </div>
        </div>
    </div>
    
    <script>
        function customerApp() {
            return {
                customer: {
                    id: null,
                    name: '',
                    email: '',
                    phone: '',
                    address: '',
                    status: '',
                    projects: [],
                    notes: []
                },
                
                init() {
                    this.loadCustomer();
                },
                
                loadCustomer() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const customerId = urlParams.get('id');
                    
                    if (customerId) {
                        // For now, load from localStorage
                        const customers = JSON.parse(localStorage.getItem('customers') || '[]');
                        const customer = customers.find(c => c.id == customerId);
                        
                        if (customer) {
                            this.customer = {
                                ...customer,
                                projects: customer.projects || [],
                                notes: customer.notes || []
                            };
                        } else {
                            alert('Customer not found');
                            this.goBack();
                        }
                    } else {
                        this.goBack();
                    }
                },
                
                goBack() {
                    window.location.href = 'clients.html';
                },
                
                editCustomer() {
                    // TODO: Implement edit functionality
                    alert('Edit functionality coming soon');
                },
                
                newProject() {
                    // TODO: Implement new project functionality
                    alert('New project functionality coming soon');
                },
                
                addNote() {
                    // TODO: Implement add note functionality
                    alert('Add note functionality coming soon');
                }
            }
        }
    </script>
    <script src="js/menu.js" defer></script>
</body>
</html>
